<!DOCTYPE html>
<html lang="en">
<head>
    <title>Minecraft Fireworks Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Minecraft Random Fireworks Generator</title>
</head>
<body>
    <div class="container-fluid">
        <header class="header-img">
            <h1>Random Fireworks Generator</h1>
        </header>
        <div class="row">
            <div class="col-8">
                <div style="margin-bottom: 10px;">
                    
                        <button class="btn btn-primary" onclick="generateFireworks()">Generate Now</button>
                        <button class="btn btn-light js-copybtn"><img width="16px" src="copy.png" /></button>
                    
                    </div>
                <div class="fireworks" id="fireworks">
                </div>  
            </div>
            <div class="col-4">
                <form>
                    <div class="form-group">
                        <label for="flight-duration">Flight Duration</label>
                        <input id="flight-duration" readonly class="form-control" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="explosions">Explosions</label>
                        <input id="explosions" readonly class="form-control" type="text" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="fireworks.js"></script>
<script src="copy.js"></script>

</html>
